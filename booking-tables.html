    <h2>Booking table</h2>

    <div class="width-form" <form action="reservation.php" method="post">
      <div class="elem-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="visitor_name" placeholder="Sol Folata" pattern=[A-Z\sa-z]{3,20} required>
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="visitor_email" placeholder="laura.hisoru@email.com" required>
      </div>
      <div class="elem-group">
        <label for="phone">Your Phone</label>
        <input type="tel" id="phone" name="visitor_phone" placeholder="+44" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4})
          required>
      </div>
      <hr>
      <div class="elem-group">
        <label for="adult">Total People</label>
        <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
      </div>

      <div class="elem-group">
        <label for="checkin-date">Date for the table</label>
        <input type="date" id="checkin-date" name="checkin" required>
      </div>
      <div class="elem-group">
        <label for="room-selection">Select Venue</label>
        <select id="room-selection" name="room_preference" required>
          <option value="">Choose one of our venues</option>
          <option value="Harrogate">Harrogate</option>
          <option value="Leeds">Leeds</option>
          <option value="Knaresborough Castle">Knaresborough Castle</option>
        </select>
      </div>
      <div class="elem-group">
        <label for="room-selection">Select time slot</label>
        <select id="room-selection" name="room_preference" required>
          <option value="">Please choose a time slot</option>
          <option value="7:00 AM">7:00 AM</option>
          <option value="7:30 AM">7:30 AM</option>
          <option value="8:00 AM">8:00 AM</option>
          <option value="8:30 AM">8:30 AM</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="9:30 AM">9:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="1:30 PM">1:30 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="2:30 PM">2:30 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="3:30 PM">3:30 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="4:30 PM">4:30 PM</option>
        </select>
      </div>
      <hr>
      <div class="elem-group">
        <label for="message">Anything Else?</label>
        <textarea id="message" name="visitor_message" placeholder="Family Gathering? Birthday Party? Alleries?"
          required></textarea>
      </div>
      <button type="submit">Book The Table</button>
      </form>
    </div>
